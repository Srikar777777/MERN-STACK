<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Ball Animation</title>
  <style>
    body{
        background-color: aqua;
    }
    .animated-ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color:black;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      animation: move-ball 5s linear infinite;
    }
    #start-button{
        background-color: green;

    }
    #stop-button{
        background-color: red;
    }

    @keyframes move-ball {
      from {
        transform: translateX(0px);
      }
      to {
        transform: translateX(100vw);
      }
    }
    button {
            background-color: #3877e5;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button::before{
            background-color: #fff;
        }
  </style>
</head>
<body>
  <div class="animated-ball"></div>
  <center>
  <br>
  <h1>Operate the animated wall using the buttons</h1>
  <br>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
  </center>
  <script>
    const animatedBall = document.querySelector('.animated-ball');
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');

    let isAnimationRunning = false;

    startButton.addEventListener('click', () => {
      if (!isAnimationRunning) {
        animatedBall.style.animationPlayState = 'running';
        isAnimationRunning = true;
      }
    });

    stopButton.addEventListener('click', () => {
      if (isAnimationRunning) {
        animatedBall.style.animationPlayState = 'paused';
        isAnimationRunning = false;
      }
    });
  </script>
</body>
</html>
